<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>

    <div class="panel-body" *ngIf="product">
        <form class="form-horizontal" [ngFormModel]="editForm" (ngSubmit)="saveProduct()">
            <fieldset>
                <div class="form-group" [ngClass]="{'has-error': formError.sku }">
                    <label class="col-md-2 control-label" for="inputProductSku">SKU</label>

                    <div class="col-md-8">
                        <input class="form-control" id="inputProductSku" type="text" placeholder="SKU (obrigatório) ..." ngControl="sku" />
                        <span class="help-block" *ngIf="formError.sku">
                                {{formError.sku}}
                        </span>
                    </div>
                </div>

                <div class="form-group" [ngClass]="{'has-error': formError.nome }">
                    <label class="col-md-2 control-label" for="inputProductNome">Nome</label>

                    <div class="col-md-8">
                        <input class="form-control" id="inputProductNome" type="text" placeholder="Nome (obrigatório) ..." ngControl="nome" />
                        <span class="help-block" *ngIf="formError.nome">
                                {{formError.nome}}
                        </span>
                    </div>
                </div>

                <div class="form-group" [ngClass]="{'has-error': formError.descricao }">
                    <label class="col-md-2 control-label" for="inputDescricao">Descrição</label>

                    <div class="col-md-8">
                        <textarea class="form-control" id="inputDescricao" placeholder="Descrição (obrigatório) ..." rows=3 ngControl="descricao"></textarea>
                        <span class="help-block" *ngIf="formError.descricao">
                                {{formError.descricao}}
                        </span>
                    </div>
                </div>

                <div class="form-group" [ngClass]="{'has-error': formError.preco}">
                    <label class="col-md-2 control-label" for="inputProductPreco">Preço</label>

                    <div class="col-md-8">
                        <input class="form-control" id="inputProductPreco" type="text" placeholder="Preço (obrigatório) ..." ngControl="preco" />
                        <span class="help-block" *ngIf="formError.preco">
                                {{ formError.preco}}
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <span>
                            <button class="btn btn-primary"
                                    type="submit"
                                    style="width:80px;margin-right:10px"
                                    [disabled]='!editForm.valid'>
                                Salvar
                            </button>
                        </span>
                        <span>
                            <a class="btn btn-default"
                               style="width:80px"
                               [routerLink]="['/products']">
                                Cancelar
                            </a>
                        </span>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

</div>
